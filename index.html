<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html, body{
            margin: 0px;
            height: 100%;
            background: 
                linear-gradient(45deg, #bef1f5 25%,  #9fbbf3 75%, #434c5c), linear-gradient(45deg, #bba2d6 25%, #9c82a0 75%, #d29dce);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container-fluid" >
        <h1 class="text-center fw-bold text-decoration-underline p-3">STUDENT MANAGEMENT SYSTEM</h1>
        <div class="text-center">
            <button id="addbtn" type="button" class="btn btn-primary btn-lg" >ADD DATA</button>
            <button id="fetchbtn" type="button" class="btn btn-success btn-lg" >FETCH DATA</button>
            <button id="deletebtn" type="button" class="btn btn-secondary btn-lg" >DELETE DATA</button>
            <button id="updatebtn" type="button" class="btn btn-dark btn-lg" >UPDATE DATA</button>
        </div>
    
        <!-- Add data -->
        <div class="card m-5" id="insert-div" >
            <div class="card-header">
                <h5 class="card-header d-flex justify-content-between align-items-center">
                    Add Data into Database
                    <button class="btn btn-success" id="add-data" type="submit">Add Students</button>
                </h5>
            </div>
            <div class="card-body">
                <form id="form">
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                        <label for="name">Name: </label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" pattern="\d{5}-\d{7}-\d" class="form-control" id="cnic" placeholder="Enter cnic" name="cnic">
                        <label for="cnic">CNIC: </label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="course" placeholder="Enter course" name="course">
                        <label for="course">Course: </label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="grade" placeholder="Enter grade" name="grade">
                        <label for="grade">Grade: </label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" class="form-control" id="gpa" placeholder="Enter GPA" name="gpa">
                        <label for="gpa">GPA: </label>
                    </div>
                </form>
            </div>
        </div>

        <!-- View data -->
        <div class="card m-5" id="fetch-div">
            <div class="card-header">
                <h5 class="card-header d-flex justify-content-between align-items-center">
                    Data from Database
                    <button class="btn btn-info" id="view-data" type="submit">View Students</button>
                </h5>
            </div>
            <div class="card-body">  
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>CNIC</th>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>GPA</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    
        <!-- Delete data -->
        <div class="card m-5" id="delete-div">
            <div class="card-header">
                <h5 class="card-header d-flex justify-content-between align-items-center">
                    Delete Data from Database
                    <button class="btn btn-danger" id="delete-button" type="button">Delete record</button>
                </h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" class="form-control" id="delete-id" placeholder="Enter ID" name="delete">
                        <label for="delete">Delete: </label>
                    </div>
                </form>
            </div>
        </div>
        <!-- Update data -->
        <div class="card m-5" id="update-div">
            <div class="card-header">
                <h5 class="card-header d-flex justify-content-between align-items-center">
                    Updata Data into Database
                    <button class="btn btn-warning" id="update-data" type="submit">Update data</button>
                </h5>
            </div>
            <div class="card-body">
                <form id="form">
                    <div class="form-floating mt-3 mb-3">
                        <input type="number" class="form-control" name="ID" id="update-id" placeholder="Enter ID" name="ID">
                        <label for="ID" >ID :</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="update-name" placeholder="Enter new name" name="name">
                        <label for="name">Updated Name: </label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" class="form-control" id="update-cnic" placeholder="Enter new cnic" name="cnic">
                        <label for="cnic">Updated CNIC: </label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="update-course" placeholder="Enter new course" name="course">
                        <label for="course">Updated Course: </label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="update-grade" placeholder="Enter new grade" name="grade">
                        <label for="grade">Updated Grade: </label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="number" class="form-control" id="update-gpa" placeholder="Enter new GPA" name="gpa">
                        <label for="gpa">Updated GPA: </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
